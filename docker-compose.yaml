services:
  postgres:
    container_name: postgres-time-craft
    image: postgres:16.3
    environment:
      POSTGRES_USER: time-craft
      POSTGRES_PASSWORD: time-craft
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    networks:
      - time-craft-network
    ports:
      - "5441:5432"
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin-time-craft
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - time-craft-network
    restart: unless-stopped


networks:
  time-craft-network:
    driver: bridge

volumes:
  postgres_volume:
  pgadmin: