databaseChangeLog:
  - changeSet:
      id: fetching-worklogs
      author: Andrii Snovyda
      changes:
        - createTable:
            tableName: worklog
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: author
                  type: varchar
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: time_spent_seconds
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: ticket
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: varchar
