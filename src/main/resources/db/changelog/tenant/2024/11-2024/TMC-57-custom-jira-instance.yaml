databaseChangeLog:
  - changeSet:
      id: task/TMC-57-custom-jira-instance
      author: Andrii Snovyda
      changes:
        - createTable:
            tableName: jira_instance
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: base_url
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: varchar
                  constraints:
                    nullable: false
        - update:
            tableName: config
            columns:
              - column:
                  name: is_jira_enabled
                  value: true