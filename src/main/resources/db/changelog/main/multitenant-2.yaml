databaseChangeLog:
  - changeSet:
      id: multitenant-2
      author: Andrii Snovyda
      changes:
        - createTable:
            tableName: user_tenant
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: tenant_id
                  type: bigint
                  constraints:
                    nullable: false
        - addPrimaryKey:
            columnNames: user_id, tenant_id
            constraintName: pk_user_tenant
            tableName: user_tenant